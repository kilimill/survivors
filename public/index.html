<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <meta property="og:title" content="<%-share.title%>">
  <meta property="og:description" content="<%-share.description%>">
  <meta property="og:image" content="<%-share.default_img%>">
  <meta property="og:image:width" content="968">
  <meta property="og:image:height" content="504">
  <meta property="og:type" content="article" />
  <meta property="og:site_name" content="<%-url%>">
  <meta name="twitter:card" content="summary_large_image" />
  <meta name="twitter:image" content="<%-share.default_img%>" />
  <link rel="shortcut icon" type="image/x-icon" href="/favicon.png" />
	<!-- <link rel="shortcut icon" type="image/x-icon" href="<%-url%>/favicon.png" /> -->
  <title><%-title%></title>
</head>

<body>
  <!-- Global site tag (gtag.js) - Google Analytics -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=<%-statistics.GA_ID || UA-00000000-00 %>"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){
      dataLayer.push(arguments);
    }
    gtag('js', new Date());
  </script>


  <!-- Yandex.Metrika counter -->
  <script type="text/javascript" >
    (function(m,e,t,r,i,k,a){m[i]=m[i]||function(){(m[i].a=m[i].a||[]).push(arguments)};
    m[i].l=1*new Date();k=e.createElement(t),a=e.getElementsByTagName(t)[0],k.async=1,k.src=r,a.parentNode.insertBefore(k,a)})
    (window, document, "script", "https://mc.yandex.ru/metrika/tag.js", "ym");

    ym(<%-statistics.YM_ID || 12345678 %>, "init", {
      clickmap:true,
      trackLinks:true,
      accurateTrackBounce:true
    });
  </script>
  <noscript>
    <div>
      <img src="https://mc.yandex.ru/watch/<%-statistics.YM_ID || 12345678 %>" style="position:absolute; left:-9999px;" alt="" />
    </div>
  </noscript>
  <!-- /Yandex.Metrika counter -->

  <% if ((process.env.VUE_APP_ANALYTICS === 'production' && statistics.RMBT_ID != 12345678) || !process.env.VUE_APP_ANALYTICS === 'production') { %>
    <!-- Top100 (Kraken) Counter -->
    <script>
      (function (w, d, c) {
        (w[c] = w[c] || []).push(function () {
          var options = {
            project: <%-statistics.RMBT_ID || 12345678 %>,
        };
        try {
          w.top100Counter = new top100(options);
        } catch (e) { }
      });
      var n = d.getElementsByTagName("script")[0],
        s = d.createElement("script"),
        f = function () { n.parentNode.insertBefore(s, n); };
      s.type = "text/javascript";
      s.async = true;
      s.src =
        (d.location.protocol == "https:" ? "https:" : "https:") +
        "//st.top100.ru/top100/top100.js";
  
      if (w.opera == "[object Opera]") {
        d.addEventListener("DOMContentLoaded", f, false);
      } else { f(); }
  }) (window, document, "_top100q");
    </script>
    <noscript>
      <img src="//counter.rambler.ru/top100.cnt?pid=<%-statistics.RMBT_ID || 12345678 %>" alt="Топ-100" />
    </noscript>
    <!-- END Top100 (Kraken) Counter -->
    <% } %>
  <noscript>
    <strong>We're sorry but title doesn't work properly without JavaScript enabled. Please enable it to
      continue.</strong>
  </noscript>
  <main class="main"></main>
  <!-- built files will be auto injected -->
</body>

</html>
